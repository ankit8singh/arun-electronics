    <script>
        
       // âœ… ENHANCED ORDER HISTORY SYSTEM
function loadCustomerOrders() {
    console.log('ðŸ” loadCustomerOrders function called');
    
    const phone = document.getElementById('customerPhone').value;
    if (!phone) {
        alert('Please enter your phone number');
        return;
    }

    console.log('ðŸ“ž Searching orders for phone:', phone);
    
    const orders = JSON.parse(localStorage.getItem('adminOrders')) || [];
    console.log('ðŸ“¦ All orders in localStorage:', orders);
    
    const customerOrders = orders.filter(order => {
        console.log('Comparing:', order.customer?.phone, 'with:', phone);
        return order.customer?.phone === phone;
    });

    console.log('ðŸ‘¤ Customer orders found:', customerOrders);
    displayOrders(customerOrders, 'customerOrdersList', 'ordersContainer');
}

// âœ… NEW: Load orders for logged-in user
function loadUserOrders() {
    if (typeof auth === 'undefined' || !auth.isLoggedIn()) {
        console.log('âŒ User not logged in');
        return;
    }
    
    const userPhone = auth.currentUser.phone;
    console.log('ðŸ“± Loading orders for logged-in user:', userPhone);
    
    if (!userPhone) {
        console.log('âŒ User phone not available');
        return;
    }
    
    const orders = JSON.parse(localStorage.getItem('adminOrders')) || [];
    const userOrders = orders.filter(order => order.customer?.phone === userPhone);
    
    console.log('ðŸ‘¤ User orders found:', userOrders);
    
    if (userOrders.length > 0) {
        // Show user section, hide guest section
        document.getElementById('userOrdersSection').style.display = 'block';
        document.getElementById('guestOrdersSection').style.display = 'none';
        document.getElementById('userName').textContent = auth.currentUser.name;
        
        displayOrders(userOrders, 'userOrdersList', 'userOrdersSection');
    } else {
        // No orders found for user, show guest section
        document.getElementById('userOrdersSection').style.display = 'none';
        document.getElementById('guestOrdersSection').style.display = 'block';
        document.getElementById('customerPhone').value = userPhone; // Auto-fill phone
    }
}

// âœ… NEW: Display orders function (common for both)
function displayOrders(orders, listElementId, containerElementId) {
    const ordersList = document.getElementById(listElementId);
    const container = document.getElementById(containerElementId);

    if (orders.length === 0) {
        ordersList.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                <h3>No Orders Found</h3>
                <p>No orders found for your account.</p>
                <a href="products.html" class="btn" style="margin-top: 15px;">
                    <i class="fas fa-bolt"></i> Start Shopping
                </a>
            </div>
        `;
        if (containerElementId === 'ordersContainer') {
            container.style.display = 'block';
        }
        return;
    }

    let html = '';
    orders.forEach(order => {
        const canReturn = canReturnOrder(order);
        
        html += `
            <div class="order-card">
                <div class="order-header">
                    <div class="order-info">
                        <h4>Order #${order.orderId}</h4>
                        <div class="order-meta">
                            <span class="date">${order.date}</span>
                            <span class="amount">â‚¹${order.summary?.total || 0}</span>
                            <span class="status ${order.status || 'pending'}">${order.status || 'pending'}</span>
                        </div>
                    </div>
                </div>
                
                <div class="order-items">
                    <strong>Items:</strong>
                    ${order.items.map(item => `
                        <div class="order-item">â€¢ ${item.name} (Qty: ${item.quantity}) - â‚¹${item.total}</div>
                    `).join('')}
                </div>
                
                <div class="order-actions">
                    ${canReturn ? `
                        <a href="return-request.html?orderId=${order.orderId}" class="btn btn-outline">
                            <i class="fas fa-undo"></i> Request Return
                        </a>
                    ` : '<span class="return-expired">Return period expired</span>'}
                    
                    <a href="https://wa.me/919084984045?text=Query about order ${order.orderId}" 
                       class="btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> Get Help
                    </a>
                    
                    <button class="btn btn-outline" onclick="viewOrderDetails('${order.orderId}')">
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            </div>
        `;
    });

    ordersList.innerHTML = html;
    if (containerElementId === 'ordersContainer') {
        container.style.display = 'block';
    }
}

// âœ… NEW: View order details
function viewOrderDetails(orderId) {
    const orders = JSON.parse(localStorage.getItem('adminOrders')) || [];
    const order = orders.find(o => o.orderId === orderId);
    
    if (order) {
        const details = `
Order ID: ${order.orderId}
Date: ${order.date}
Status: ${order.status}
Customer: ${order.customer.name} (${order.customer.phone})
Address: ${order.customer.address}, ${order.customer.pincode}

Items:
${order.items.map(item => `â€¢ ${item.name} x${item.quantity} - â‚¹${item.total}`).join('\n')}

Total: â‚¹${order.summary.total}
Delivery: ${order.delivery.method}
Payment: ${order.payment.method}
        `;
        alert(details);
    }
}

// âœ… Return eligibility check function
function canReturnOrder(order) {
    try {
        const orderDate = new Date(order.createdAt || order.date);
        const currentDate = new Date();
        const diffTime = currentDate - orderDate;
        const diffDays = diffTime / (1000 * 60 * 60 * 24);
        
        return diffDays <= 7 && order.status !== 'cancelled';
    } catch (error) {
        console.error('Error checking return eligibility:', error);
        return false;
    }
}

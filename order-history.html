    <style>

        }

        }

        .order-actions {

            gap: 10px;

        .return-expired {

.return-badge {

}

.return-none { background: #f8f9fa; color: #6c757d; }

</head>

<body>

    <!-- Order History Content -->

        <div class="container order-history">

    <script src="script.js"></script>
    <!-- Order History Specific JavaScript -->
    <script>

        // ‚úÖ ENHANCED ORDER HISTORY SYSTEM
        function loadCustomerOrders() {
            console.log('üîç loadCustomerOrders function called');

            const phone = document.getElementById('customerPhone').value;
            if (!phone) {
                alert('Please enter your phone number');
                return;
            }

            console.log('üìû Searching orders for phone:', phone);

            const orders = JSON.parse(localStorage.getItem('adminOrders')) || [];
            console.log('üì¶ All orders in localStorage:', orders);

            const customerOrders = orders.filter(order => {
                console.log('Comparing:', order.customer?.phone, 'with:', phone);
                return order.customer?.phone === phone;
            });

            console.log('üë§ Customer orders found:', customerOrders);
            displayOrders(customerOrders, 'customerOrdersList', 'ordersContainer');
        }

        // ‚úÖ NEW: Load orders for logged-in user
        function loadUserOrders() {
            if (typeof auth === 'undefined' || !auth.isLoggedIn()) {
                console.log('‚ùå User not logged in');
                return;
            }

            const userPhone = auth.currentUser.phone;
            console.log('üì± Loading orders for logged-in user:', userPhone);

            if (!userPhone) {
                console.log('‚ùå User phone not available');
                return;
            }

            const orders = JSON.parse(localStorage.getItem('adminOrders')) || [];
            const userOrders = orders.filter(order => order.customer?.phone === userPhone);

            console.log('üë§ User orders found:', userOrders);

            if (userOrders.length > 0) {
                // Show user section, hide guest section
                document.getElementById('userOrdersSection').style.display = 'block';
                document.getElementById('guestOrdersSection').style.display = 'none';
                document.getElementById('userName').textContent = auth.currentUser.name;

                displayOrders(userOrders, 'userOrdersList', 'userOrdersSection');
            } else {
                // No orders found for user, show guest section
                document.getElementById('userOrdersSection').style.display = 'none';
                document.getElementById('guestOrdersSection').style.display = 'block';
                document.getElementById('customerPhone').value = userPhone; // Auto-fill phone
            }
        }

        // ‚úÖ NEW: Display orders function (common for both)
        function displayOrders(orders, listElementId, containerElementId) {
            const ordersList = document.getElementById(listElementId);
            const container = document.getElementById(containerElementId);

            if (orders.length === 0) {
                ordersList.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                <h3>No Orders Found</h3>
                <p>No orders found for your account.</p>
                <a href="products.html" class="btn" style="margin-top: 15px;">
                    <i class="fas fa-bolt"></i> Start Shopping
                </a>
            </div>
        `;
                if (containerElementId === 'ordersContainer') {
                    container.style.display = 'block';
                }
                return;
            }

            let html = '';
            orders.forEach(order => {
                const canReturn = canReturnOrder(order);

                html += `
            <div class="order-card">
                <div class="order-header">
                    <div class="order-info">
                        <h4>Order #${order.orderId}</h4>
                        <div class="order-meta">
                            <span class="date">${order.date}</span>
                            <span class="amount">‚Çπ${order.summary?.total || 0}</span>
                            <span class="status ${order.status || 'pending'}">${order.status || 'pending'}</span>
                        </div>
                    </div>
                </div>
                
                <div class="order-items">
                    <strong>Items:</strong>
                    ${order.items.map(item => `
                        <div class="order-item">‚Ä¢ ${item.name} (Qty: ${item.quantity}) - ‚Çπ${item.total}</div>
                    `).join('')}
                </div>
                <div class="return-status-section" style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
    <strong>Return Status:</strong>
    <span id="returnStatus-${order.order_id || order.orderId}" class="return-status-badge">
        <span class="return-badge return-none">No Return Requested</span>
    </span>
    <div id="returnDetails-${order.order_id || order.orderId}" class="return-details" style="margin-top: 5px; font-size: 0.9rem;">
        <!-- Return details yahan dynamically update honge -->
    </div>
</div>
                
                <div class="order-actions">
                    ${canReturn ? `
                        <a href="return-request.html?orderId=${order.orderId}" class="btn btn-outline">
                            <i class="fas fa-undo"></i> Request Return
                        </a>
                    ` : '<span class="return-expired">Return period expired</span>'}
                    
                    <a href="https://wa.me/919084984045?text=Query about order ${order.orderId}" 
                       class="btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> Get Help
                    </a>
                    
                    <button class="btn btn-outline" onclick="viewOrderDetails('${order.orderId}')">
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            </div>
        `;
            });

            ordersList.innerHTML = html;
            if (containerElementId === 'ordersContainer') {
                container.style.display = 'block';
            }
        }

        // ‚úÖ NEW: View order details
        function viewOrderDetails(orderId) {
            const orders = JSON.parse(localStorage.getItem('adminOrders')) || [];
            const order = orders.find(o => o.orderId === orderId);

            if (order) {
                const details = `
Order ID: ${order.orderId}
Date: ${order.date}
Status: ${order.status}
Customer: ${order.customer.name} (${order.customer.phone})
Address: ${order.customer.address}, ${order.customer.pincode}

Items:
${order.items.map(item => `‚Ä¢ ${item.name} x${item.quantity} - ‚Çπ${item.total}`).join('\n')}

Total: ‚Çπ${order.summary.total}
Delivery: ${order.delivery.method}
Payment: ${order.payment.method}
        `;
                alert(details);
            }
        }

        // ‚úÖ Return eligibility check function
        function canReturnOrder(order) {
            try {
                const orderDate = new Date(order.createdAt || order.date);
                const currentDate = new Date();
                const diffTime = currentDate - orderDate;
                const diffDays = diffTime / (1000 * 60 * 60 * 24);

                return diffDays <= 7 && order.status !== 'cancelled';
            } catch (error) {
                console.error('Error checking return eligibility:', error);
                return false;
            }
        }

        // ‚úÖ Test order add function
        function addTestOrder() {
            console.log('‚ûï Adding test order...');

            const userPhone = (typeof auth !== 'undefined' && auth.isLoggedIn()) ? auth.currentUser.phone : '9876543210';

            const testOrder = {

                },

                },
                status: 'delivered',
                items: [
                    {
                        name: 'LED Bulb 9W',
                        quantity: 2,
                        price: 120,
                        total: 240
                    },
                    {
                        name: 'Modular Switch',

                        price: 85,
                        total: 85
                    }
                ],

                },

            };

            const orders = JSON.parse(localStorage.getItem('adminOrders')) || [];

            console.log('‚úÖ Test order added:', testOrder);

            // Auto-fill phone number and search
            document.getElementById('customerPhone').value = userPhone;

            // Reload orders
            if (typeof auth !== 'undefined' && auth.isLoggedIn()) {
                loadUserOrders();
            } else {
                loadCustomerOrders();
            }

            alert('Test order added successfully!');
        }

        // ‚úÖ PAGE LOAD INITIALIZATION
        document.addEventListener('DOMContentLoaded', function () {
            console.log('üõí Order History Page Loaded');
            console.log('üìä Orders in localStorage:', JSON.parse(localStorage.getItem('adminOrders')) || []);

            // Navigation initialize karo
            if (typeof initNavigation === 'function') {
                initNavigation();
            }
              setupReturnStatusUpdates();

            // ‚úÖ AUTO-LOAD ORDERS BASED ON LOGIN STATUS
            if (typeof auth !== 'undefined' && auth.isLoggedIn()) {
                console.log('üë§ User is logged in, loading user orders...');
                loadUserOrders();
            } else {
                console.log('üë§ User not logged in, showing guest section');
                document.getElementById('userOrdersSection').style.display = 'none';
                document.getElementById('guestOrdersSection').style.display = 'block';
            }
        });

        // ‚úÖ REAL-TIME RETURN STATUS UPDATES
function setupReturnStatusUpdates() {
    console.log('üîÑ Setting up return status real-time updates...');
    
    // Supabase real-time subscription for return requests
    supabase
        .channel('return-updates-channel')
        .on('postgres_changes',
            { 
                event: '*', // INSERT, UPDATE, DELETE sab events
                schema: 'public', 
                table: 'return_requests' 
            },
            (payload) => {
                console.log('üîÑ Return request update:', payload);
                updateReturnStatusDisplay(payload.new);
            }
        )
        .subscribe();
}

// ‚úÖ RETURN STATUS DISPLAY UPDATE KARO
function updateReturnStatusDisplay(returnRequest) {
    if (!returnRequest || !returnRequest.order_id) return;
    
    const orderId = returnRequest.order_id;
    const statusElement = document.getElementById(`returnStatus-${orderId}`);
    const detailsElement = document.getElementById(`returnDetails-${orderId}`);
    
    if (!statusElement) {
        console.log('‚ùå Return status element not found for order:', orderId);
        return;
    }
    
    const statusMap = {
        'requested': { text: 'Return Requested', class: 'return-requested', icon: 'üîÑ' },
        'approved': { text: 'Approved - Send Items', class: 'return-approved', icon: '‚úÖ' },
        'rejected': { text: 'Return Rejected', class: 'return-rejected', icon: '‚ùå' },
        'received': { text: 'Items Received', class: 'return-received', icon: 'üì¶' },
        'refunded': { text: 'Refund Processed', class: 'return-refunded', icon: 'üí∞' }
    };
    
    const statusInfo = statusMap[returnRequest.status] || { text: 'No Return', class: 'return-none', icon: '' };
    
    // Update status badge
    statusElement.innerHTML = `
        <span class="return-badge ${statusInfo.class}">
            ${statusInfo.icon} ${statusInfo.text}
        </span>
    `;
    
    // Update details
    if (detailsElement) {
        let detailsHtml = '';
        
        switch(returnRequest.status) {
            case 'approved':
                detailsHtml = `
                    <div style="color: #27ae60;">
                        <i class="fas fa-info-circle"></i> 
                        Please send items to our store address within 3 days
                    </div>
                `;
                break;
                
            case 'received':
                detailsHtml = `
                    <div style="color: #2980b9;">
                        <i class="fas fa-check-circle"></i> 
                        Items received on ${new Date(returnRequest.updated_at).toLocaleDateString()}
                    </div>
                `;
                break;
                
            case 'refunded':
                detailsHtml = `
                    <div style="color: #16a085;">
                        <i class="fas fa-rupee-sign"></i> 
                        Refund of ‚Çπ${returnRequest.refund_amount} processed
                        ${returnRequest.refund_date ? `on ${new Date(returnRequest.refund_date).toLocaleDateString()}` : ''}
                    </div>
                `;
                break;
                
            case 'rejected':
                detailsHtml = `
                    <div style="color: #e74c3c;">
                        <i class="fas fa-times-circle"></i> 
                        Return request rejected. Contact support for details.
                    </div>
                `;
                break;
                
            default:
                detailsHtml = '';
        }
        
        detailsElement.innerHTML = detailsHtml;
    }
    
    console.log('‚úÖ Return status updated for order:', orderId, returnRequest.status);
}

// ‚úÖ INITIAL RETURN STATUS LOAD KARO
async function loadInitialReturnStatuses() {
    try {
        console.log('üì• Loading initial return statuses...');
        
        const { data: returnRequests, error } = await supabase
            .from('return_requests')
            .select('*')
            .order('created_at', { ascending: false });
            
        if (error) throw error;
        
        console.log('üìä Return requests loaded:', returnRequests);
        
        // Har return request ka status display update karo
        returnRequests.forEach(returnReq => {
            updateReturnStatusDisplay(returnReq);
        });
        
    } catch (error) {
        console.error('‚ùå Error loading return statuses:', error);
    }
}

// ‚úÖ ENHANCED DISPLAY ORDERS FUNCTION
function displayOrders(orders, listElementId, containerElementId) {
    const ordersList = document.getElementById(listElementId);
    const container = document.getElementById(containerElementId);

    if (orders.length === 0) {
        ordersList.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                <h3>No Orders Found</h3>
                <p>No orders found for your account.</p>
                <a href="products.html" class="btn" style="margin-top: 15px;">
                    <i class="fas fa-bolt"></i> Start Shopping
                </a>
            </div>
        `;
        if (containerElementId === 'ordersContainer') {
            container.style.display = 'block';
        }
        return;
    }

    let html = '';
    orders.forEach(order => {
        const canReturn = canReturnOrder(order);
        
        html += `
            <div class="order-card">
                <div class="order-header">
                    <div class="order-info">
                        <h4>Order #${order.order_id || order.orderId}</h4>
                        <div class="order-meta">
                            <span class="date">${order.created_at ? new Date(order.created_at).toLocaleDateString() : order.date}</span>
                            <span class="amount">‚Çπ${order.total_amount || order.summary?.total || 0}</span>
                            <span class="status ${order.status || 'pending'}">${order.status || 'pending'}</span>
                        </div>
                    </div>
                </div>
                
                <div class="order-items">
                    <strong>Items:</strong>
                    ${order.items ? order.items.map(item => `
                        <div class="order-item">‚Ä¢ ${item.name} (Qty: ${item.quantity}) - ‚Çπ${item.total || item.price * item.quantity}</div>
                    `).join('') : 'No items data'}
                </div>
                
                <!-- ‚úÖ NEW: RETURN STATUS SECTION -->
                <div class="return-status-section" style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                    <strong>Return Status:</strong>
                    <span id="returnStatus-${order.order_id || order.orderId}" class="return-status-badge">
                        <span class="return-badge return-none">No Return Requested</span>
                    </span>
                    <div id="returnDetails-${order.order_id || order.orderId}" class="return-details" style="margin-top: 5px; font-size: 0.9rem;">
                        <!-- Return details yahan dynamically update honge -->
                    </div>
                </div>
                
                <div class="order-actions">
                    ${canReturn ? `
                        <a href="return-request.html?orderId=${order.order_id || order.orderId}" class="btn btn-outline">
                            <i class="fas fa-undo"></i> Request Return
                        </a>
                    ` : '<span class="return-expired">Return period expired</span>'}
                    
                    <a href="https://wa.me/919084984045?text=Query about order ${order.order_id || order.orderId}" 
                       class="btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> Get Help
                    </a>
                    
                    <button class="btn btn-outline" onclick="viewOrderDetails('${order.order_id || order.orderId}')">
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </div>
            </div>
        `;
    });

    ordersList.innerHTML = html;
    
    // ‚úÖ Load initial return statuses after orders are displayed
    setTimeout(() => {
        loadInitialReturnStatuses();
    }, 100);
    
    if (containerElementId === 'ordersContainer') {
        container.style.display = 'block';
    }
}
    </script>

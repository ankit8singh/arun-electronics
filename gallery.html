<body>
    <!-- Header -->
    <!-- Header -->
<header>
    <div class="container header-container">
        <div class="logo">
           <div class="logo">
            <a href="index.html"><h1>Arun <span>Electric</span></h1></a>
        </div>
        </div>
        <div class="mobile-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul class="nav-menu" id="main-nav">
                <!-- Navigation dynamically loaded by JavaScript -->
            </ul>
        </nav>
    </div>
</header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Our Work Gallery</h1>
            <p>See our completed electrical projects and installations</p>
        </div>
    </section>

    <!-- Gallery Content -->
    <section class="page-content">
        <div class="container">
            <!-- Gallery Filters -->
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">All Work</button>
                <button class="filter-btn" data-filter="wiring">House Wiring</button>
                <button class="filter-btn" data-filter="lighting">Light Fitting</button>
                <button class="filter-btn" data-filter="decorative">Decorative Lights</button>
                <button class="filter-btn" data-filter="repair">Electrical Repair</button>
            </div>

            <!-- Full Gallery Grid -->
            <div class="full-gallery-grid">
                <!-- Gallery items will be loaded by JavaScript -->
            </div>

            <!-- Work Statistics -->
            <div class="work-statistics">
                <div class="stat-card">
                    <div class="stat-number">500+</div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">5+</div>
                    <div class="stat-label">Years Experience</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">Customer Satisfaction</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Emergency Service</div>
                </div>
            </div>
        </div>
    </section>
